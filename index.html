<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>
  
   
<body>
  
  <div class="container">

    <div class="img_sec">
        <img src="./images/image-product-desktop.jpg" alt="perfume" class="m_img">
    </div>

    <div class="text_sec">
      <h2>PERFUME</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <ul>
        <li class="price">$149.99</li>
        <li><s>$169.99</s></ul>
      </ul>

      <button class="btn">
        <img src="./images/icon-cart.svg" alt="" class="cart">Add to Cart
      </button>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Developer-in-Tech" target="_blank">Muhammad-Nabeel</a>.
  </div>
</body>
</html>
